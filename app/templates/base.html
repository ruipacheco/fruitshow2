<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
		<!--[if lt IE 9]>
		<script src="{{ url_for('static', filename='js/htmlshiv.js') }}"></script>
		<![endif]-->
	</head>
	<body>
		<div class="pure-g-r">
			<div class="pure-u-1-5">
				<div id="menu">
					
					<div class="borderless pure-menu pure-menu-open">
					    <ul>
							<li><a href="{{ url_for('new_thread') }}">Start Conversation</a></li>
							<li><a href="{{ url_for('login') }}">Login</a></li>
							<li><a href="{{ url_for('invite') }}">Invite</a></li>
							{% if current_user.is_admin() %}
							<li class="pure-menu-heading">Administration</li>
					        <li><a href="{{ url_for('users') }}">Users</a></li>
							{% endif %}
					    </ul>
					</div>
					<!--
					<div id="create-post">
						<a href="" class="pure-button pure-button-primary"></a>
					</div>
					-->
					{% block sidebar %}
					{% endblock %}
				</div>
			</div>
			<div class="pure-u-4-5">
				<div id="content">
					<div id="header">
						<h1>Fruit Show</h1>
						You know you want it.
					</div>
					<div id="body">
						{% block content %}
						{% endblock %}
					</div>
				</div>
				<div id="footer">
					Footer
				</div>
			</div>
		</div>
	</body>
</html>
