<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
	</head>
	<body>
		<div class="pure-g-r">
			<div class="pure-u-1-5">
				<div id="menu">
					<div id="create-post">
						<a href="" class="pure-button pure-button-primary">Start Conversation</a>
					</div>
				</div>
			</div>
			<div class="pure-u-4-5">
				<div id="content">
					<div id="header">
						Title
					</div>
					<div class="centered">
						<form class="pure-form pure-form-aligned">
						    <fieldset>
								<div class="pure-g-r">
									<div class="pure-u-1-3">
							        	<p><input type="email" placeholder="Email" required /></p>
							        	<p><input type="password" placeholder="Password" required /></p>
										<p><label><input id="remember" type="checkbox"> Remember me</label></p>
									</div>
								</div>
								<button type="submit" class="pure-button pure-button-primary">Sign in</button>
						    </fieldset>
						</form>
					</div>
				</div>
				<div id="footer">
					Footer
				</div>
			</div>
		</div>
	</body>
</html>
