{% extends 'base.html' %}

{% block content %}
	<h2>Conversations</h2>
	<dl>
		{% for thread in threads %}
			<dt><a href="{{ url_for('new_thread') }}/{{ thread.display_hash|safe }}/{{ thread.url_title()|safe }}#p=">{{ thread.title|safe }}</a></dt>
			<dd>{{ thread.posts|count() }} Posts | {{ thread.display_name|safe }}</dd>
		{% endfor %}
	</dl>
{% endblock %}
